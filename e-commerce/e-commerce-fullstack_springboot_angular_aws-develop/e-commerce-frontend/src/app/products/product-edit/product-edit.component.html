<div class="container py-4">
  <h2>Edit Product</h2>

  <div *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <form *ngIf="!loading" (ngSubmit)="save()">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input class="form-control" [(ngModel)]="product.productName" name="name" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" [(ngModel)]="product.description" name="description"></textarea>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" [(ngModel)]="product.price" name="price" />
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Discount (%)</label>
        <input type="number" class="form-control" [(ngModel)]="product.discount" name="discount" />
      </div>
      <div class="col-md-4 mb-3">
        <label class="form-label">Quantity</label>
        <input type="number" class="form-control" [(ngModel)]="product.quantity" name="quantity" />
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Image</label>
      <input type="file" class="form-control" (change)="onFileSelected($event)" />
      <div class="mt-2" *ngIf="imagePreview">
        <img [src]="imagePreview" alt="preview" style="max-width:200px;" />
      </div>
    </div>

    <button class="btn btn-primary" [disabled]="saving">Save</button>
  </form>
</div>
